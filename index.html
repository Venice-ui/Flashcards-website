<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flashcard-holder">
    <div class="flashcard">
      <div id="to-be-removed">
        <h1 class="title-text">Flashcards</h1>
        <p class="title-description">Practice your flashcards</p>
        <button onclick="
          removeAndStart();
        " class="js-start-flashcards">Click here to start!</button>
      </div>
      <div class="js-put-card-content-here"></div>
    </div>
    <div class="flashcard-buttons">
    <button class="previous-card">Previous card</button>
    <button class="show-answer">Show answer</button>
    <button class="next-card">Next card</button>
    </div>
  </div>

  <div class="bottom-of-page">
    <div class="buttons">
    <button>Add flashcard</button>
    <button class="view-flashcards">View flashcards</button>
    </div>
    <div class="text">
      <div class="popup">
        <p class="inner-text">Click "Add flashcard" to add another card to the rotation.</p>
        <p class="inner-text">Click "View flashcards" to view, change, or delete any existing flashcards.</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
